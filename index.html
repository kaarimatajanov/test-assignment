<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h2>Contact Form</h2>
        <form id="contactForm">
            <div class="grid-container">
                <!-- Client Details -->
                <section class="form-section">
                    <h3>Client details</h3>
                    <div class="form-row">
                        <input type="text" id="firstName" placeholder="First name" required oninvalid="this.setCustomValidity('Please fill out this field')">
                        <input type="text" id="lastName" placeholder="Last name" required oninvalid="this.setCustomValidity('Please fill out this field')">
                    </div>
                    <div class="form-row">
                        <input type="tel" id="phone" placeholder="Phone number" required oninvalid="this.setCustomValidity('Please fill out this field')">
                    </div>
                    <div class="form-row">
                        <input type="email" id="email" placeholder="Email (optional)">
                    </div>
                </section>

                <!-- Job Details -->
                <section class="form-section">
                    <h3>Job details</h3>
                    <div class="form-row">
                        <select id="jobType" required oninvalid="this.setCustomValidity('Please fill out this field')">
                            <option value="" disabled selected>Select job type</option>
                            <option value="consulting">Consulting</option>
                            <option value="repair">Repair</option>
                            <option value="installation">Installation</option>
                        </select>
                        <select id="jobSource" required oninvalid="this.setCustomValidity('Please fill out this field')">
                            <option value="" disabled selected>Select job source</option>
                            <option value="website">Website</option>
                            <option value="referral">Referral</option>
                            <option value="advertising">Advertising</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <textarea id="descr" placeholder="Job description (optional)"></textarea>
                    </div>
                </section>

                <!-- Service Location -->
                <section class="form-section">
                    <h3>Service location</h3>
                    <div class="form-row">
                        <input type="text" id="address" placeholder="Address" required oninvalid="this.setCustomValidity('Please fill out this field')">
                    </div>
                    <div class="form-row">
                        <input type="text" id="city" placeholder="City" required oninvalid="this.setCustomValidity('Please fill out this field')">
                    </div>
                    <div class="form-row">
                        <input type="text" id="state" placeholder="State" required oninvalid="this.setCustomValidity('Please fill out this field')">
                    </div>
                    <div class="form-row">
                        <input type="text" id="zipCode" placeholder="Zip code" required oninvalid="this.setCustomValidity('Please fill out this field')">
                        <select id="area" required oninvalid="this.setCustomValidity('Please fill out this field')">
                            <option value="" disabled selected>Select area</option>
                            <option value="north">North</option>
                            <option value="south">South</option>
                            <option value="east">East</option>
                            <option value="west">West</option>
                        </select>
                    </div>
                </section>

                <!-- Scheduled -->
                <section class="form-section">
                    <h3>Scheduled</h3>
                    <div class="form-row">
                        <input type="date" id="startDate" placeholder="Start date" required oninvalid="this.setCustomValidity('Please fill out this field')">
                    </div>
                    <div class="form-row">
                        <input type="time" id="startTime" placeholder="Start time" required oninvalid="this.setCustomValidity('Please fill out this field')">
                        <input type="time" id="endTime" placeholder="End time" required oninvalid="this.setCustomValidity('Please fill out this field')">
                    </div>
                    <div class="form-row">
                        <select id="testSelect" required oninvalid="this.setCustomValidity('Please fill out this field')">
                            <option value="" disabled selected>Select option</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                </section>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
